{% extends 'padre.html' %}

{% load static %}

{% block bloqueQueCambia %}


<style>
    form {
  width: 500px;
  margin: 0 auto;
  padding: 50px;
}
    .navbar{
        background-color: black;
    }

    .footer {
      left: 0px;
      bottom: 0px;
      width: 100%;
      position: absolute;
      background-color: rgb(0, 0, 0);
      color: white;
      text-align: center;
      margin-top:auto;
    }
</style>

<br>
<body>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <title>Iniciar Sesión</title>
    </head>
    
    <body>
        <div class="mx-auto" style="width: 100%" ;>
            <form action="{% url 'Login' %}" method="post" class="form-horizontal">
                {% csrf_token%}
                <div class="col-xs-8 col-xs-offset-4">
                    <h2 style="text-align:center;">INICIAR SESIÓN</h2>
                </div>
    
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Ingresar usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Ingresar contraseña">
                </div>
                <button type="submit" class="btn btn-primary">LOGIN</button>
                <br />
                <div class="form-group">
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                </div>
            </form>
    
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </body>

{% endblock bloqueQueCambia %}
